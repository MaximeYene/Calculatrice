<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="assets/js/script.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="title">
        Ma Calculatrice
    </div>
    <table border="1">
        <tr>
            <td colspan="3"><input type="text" id="output"></td>
            <td><button class="reset">c</button></td>
        </tr>
        <tr>
            <td><button class="one">1</button></td>
            <td><button class="two">2</button></td>
            <td><button class="three">3</button></td>
            <td><button class="plus">+</button></td>
        </tr>
        <tr>
            <td><button class="four">4</button></td>
            <td><button class="five">5</button></td>
            <td><button class="six">6</button></td>
            <td><button class="minus">-</button></td>
        </tr>
        <tr>
            <td><button class="seven">7</button></td>
            <td><button class="eight">8</button></td>
            <td><button class="nine">9</button></td>
            <td><button class="mult">*</button></td>
        </tr>
        <tr>
            <td><button class="comma">.</button></td>
            <td><button class="zero">0</button></td>
            <td><button class="equal">=</button></td>
            <td><button class="division">/</button></td>
        </tr>

    </table>
</body>
</html>
